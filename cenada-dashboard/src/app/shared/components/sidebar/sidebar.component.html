<aside class="sidebar" [class.collapsed]="collapsed()">
    <div class="sidebar-header">
        <button pButton icon="pi pi-bars" class="p-button-text p-button-rounded toggle-btn"
            (click)="toggleSidebar()"></button>
        @if (!collapsed()) {
        <h2 class="sidebar-title">CENADA</h2>
        }
    </div>

    <nav class="sidebar-nav">
        @for (item of navItems; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="active" class="nav-item" [class.collapsed]="collapsed()">
            <i [class]="item.icon"></i>
            @if (!collapsed()) {
            <span class="nav-label">{{ item.label | translate }}</span>
            }
        </a>
        }
    </nav>

    <div class="sidebar-footer">
        <div class="lang-switch" [class.collapsed]="collapsed()">
            <button pButton label="EN" class="p-button-text p-button-sm"
                [class.active-lang]="translate.currentLang === 'en'" (click)="switchLanguage('en')"></button>
            @if (!collapsed()) {
            <span class="divider">|</span>
            }
            <button pButton label="ES" class="p-button-text p-button-sm"
                [class.active-lang]="translate.currentLang === 'es'" (click)="switchLanguage('es')"></button>
        </div>
    </div>
</aside>
